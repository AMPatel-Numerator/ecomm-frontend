<div class="table1">
    <h1 id="order-id">All Users </h1>
    <div *ngIf="users.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Contact</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of users ">
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
            <td>{{data.contact }}</td>
            <td><a (click)="delete(data)" class="btn btn-primary btn-lg w-15">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="users.length == 0">
      <h3 style="text-align: center;"> No Users Data </h3>
    </div>
  </div>
