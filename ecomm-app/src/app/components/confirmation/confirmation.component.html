<h1 mat-dialog-title>Confirmation order</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
  <p> Delivery Address : {{ data.address }} </p>
  <p> Payment Method : Cash on delivery </p>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" [mat-dialog-close]="true" >Yes</button>
  <button mat-flat-button  [mat-dialog-close]="false">No</button>
</div>
