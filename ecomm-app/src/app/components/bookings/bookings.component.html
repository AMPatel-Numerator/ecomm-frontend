<div class="table1">
    <h1 id="order-id">All bookings </h1>
    <div *ngIf="bookings.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Traveller Name</th>
            <th scope="col">Place</th>
            <th scope="col">Country</th>
            <th scope="col">Price</th>
            <th scope="col">Traveller Mode</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of bookings ">
            <td>{{data.travellerName}}</td>
            <td>{{data.placeName}}</td>
            <td>{{data.placeCountry}}</td>
            <td>{{data.price | currency:'EUR'}}</td>
            <td>{{data.mode}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="bookings.length == 0">
      <h3 style="text-align: center;"> No Bookings yet </h3>
    </div>
  </div>
