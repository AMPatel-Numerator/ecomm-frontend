<div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
    </mat-card-header>

    <form class="example-form" #signUpForm="ngForm" (ngSubmit)="onSubmit()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="name" name="name" placeholder="Full Name" required>
          <mat-error>
            Please provide a valid name.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="username" name="username" type="email" placeholder="Email" required>
          <mat-error>
            Please provide a valid email address.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="password" name="password" type="password" placeholder="Password" required>
          <mat-error>
            Please provide a valid password.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput [(ngModel)]="contact" name="contact" placeholder="Contact" required>
            <mat-error>
              Please provide a valid contact.
            </mat-error>
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button [disabled]="!signUpForm.form.valid" color="accent" class="btn-block">Register</button>

    </form>
  </mat-card>
</div>
