<div class="table1">
    <h1 id="order-id">All Destinations </h1>
    <div *ngIf="destinations.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Place</th>
            <th scope="col">Country</th>
            <th scope="col">Number of Days</th>
            <th scope="col">Number of Nights</th>
            <th scope="col">Basic Charges</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of destinations ">
            <td>{{data.name}}</td>
            <td>{{data.country}}</td>
            <td>{{data.numDays}}</td>
            <td>{{data.numNights}}</td>
            <td>{{data.price | currency:'EUR' }}</td>
            <td><a (click)="delete(data)" class="btn btn-primary btn-lg w-15">Delete</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="destinations.length == 0">
      <h3 style="text-align: center;"> No Destinations </h3>
    </div>
  </div>
