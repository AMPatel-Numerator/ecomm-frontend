<div class="container-fluid">
  <ngb-carousel *ngIf="images" class="home">
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[0]" alt="Laptops">
      </div>
      <div class="carousel-caption">
        <h3>Buy Latest</h3>
        <p> Laptops </p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[1]" alt="Mobiles">
      </div>
      <div class="carousel-caption">
        <h3>Buy Latest</h3>
        <p> Mobiles</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="wrapper">
        <img [src]="images[2]"  alt="Speakers">
      </div>
      <div class="carousel-caption">
        <h3>Buy Latest</h3>
        <p>Speakers</p>
      </div>
    </ng-template>
  </ngb-carousel>
  </div>
