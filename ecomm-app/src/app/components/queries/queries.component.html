<div class="table1">
    <h1 id="order-id">Queries </h1>
    <div *ngIf="queries.length > 0">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Subject</th>
            <th scope="col">Query</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of queries ">
            <td>{{data.firstName}}</td>
            <td>{{data.lastName}}</td>
            <td>{{data.email}}</td>
            <td>{{data.subject}}</td>
            <td>{{data.query}}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="queries.length == 0">
      <h3 style="text-align: center;"> No Queries yet </h3>
    </div>
  </div>
